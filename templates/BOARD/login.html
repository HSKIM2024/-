{% extends "base.html" %}
{% block content %}
<div class="container-my-3">
 <div class="table-info bg-info modal-dialog-centered card">
    <form method="post" action="{% url "login_view" %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        {% comment %} start social {% endcomment %}
         {% load socialaccount %}
         <div class="btn btn-primary bg-success">
         {% if user.is_authenticated %}
         <a href="/accounts/logout" type="button" class="text-warning">깃허브로그아웃</a>
         {% else %}
         <a href="{% provider_login_url 'github'%}" class="text-warning">깃허브로그인</a>
         {% endif %}
         </div>
         {% comment %} end social {% endcomment %}
    </form>
 </div>
</div>
{% endblock %}
